version: "3.4"

services:

  app:
    hostname: app
    container_name: suap-app
    build:
      context: .
      dockerfile: Dockerfile
    image: ifmt/suap-app
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8022:22"
    networks:
      - net
    depends_on:
      - sql

  sql:
    hostname: sql
    container_name: suap-sql
    image: bitnami/postgresql:12
    restart: unless-stopped
    volumes:
      - sql:/bitnami/postgresql
    ports:
      - "5432:5432"
    networks:
      - net
    env_file:
      - .env-sql

networks:

  net:
    name: suap-net
    driver: bridge
